            html,

                margin: 0;

            }

            .pnlm-panorama-info {
                bottom: 0px;
            }

                margin-bottom: 0;
            }
            .hostspot-arrow {

                background-position: center;
                width: 60px;
                height: 60px;
            }
            .hotspot-magnifier {
                background-image: url("/css/LupaInverted.svg");
                background-repeat: no-repeat;
                background-position: center;
                width: 30px;
                height: 30px;
            }
            div.pnlm-tooltip span {
                min-width: 90px;
            }
            div.custom-tooltip-white span {
                visibility: hidden;
                position: absolute;
                border-radius: 3px;
                background-color: #fff;
                color: #000;
                text-align: center;
                max-width: 500px;
                padding: 5px 10px;
                margin-left: -520px;
                cursor: default;
            }
            div.custom-tooltip-white:hover span {
                visibility: visible;
            }
            div.custom-tooltip-white:hover span:after {
                content: "";
                position: absolute;
                width: 0;
                height: 0;
                border-width: 10px;
                border-style: solid;
                border-color: #fff transparent transparent transparent;
                bottom: -20px;
                left: -10px;
                margin: 0 50%;
            }

            div.custom-tooltip-black span {
                visibility: hidden;
                position: absolute;
                border-radius: 3px;
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                text-align: center;
                max-width: 500px;
                padding: 5px 10px;
                margin-left: -520px;
                cursor: default;
            }

            div.custom-tooltip-black:hover span {
                visibility: visible;
            }

            div.custom-tooltip-black:hover span:after {
                content: "";
                position: absolute;
                width: 0;
                height: 0;
                border-width: 10px;
                border-style: solid;
                border-color: rgba(0, 0, 0, 0.7) transparent transparent
                    transparent;
                top: -20px;
                left: 50%;
                margin-left: -10px;
            }

            .lightbox {
                /* Hidden lightbox image */
                display: none;
                position: fixed;
                z-index: 999;
                width: 100%;
                height: 100%;
                text-align: center;
                top: 0;
                left: 0;
                background: rgba(0, 0, 0, 0.8);
            }
            .lightbox img {
                max-width: 90%;
                max-height: 80%;
                margin-top: 2%;
            }
            .lightbox:target {
                /* Show the lightbox */
                display: block;
            }

            .close {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 3em;
                color: #fff;
                text-decoration: none;
            }
        </style>

            function hotspotWhite(hotSpotDiv, args) {
                hotSpotDiv.classList.add("custom-tooltip-white");
                var span = document.createElement("span");
                span.innerHTML = args;
                // Convert newline to <br> tag
                span.innerHTML = span.innerHTML.replace(/\n/g, "<br>");
                hotSpotDiv.appendChild(span);
                span.style.width = span.scrollWidth - 20 + "px";
                span.style.marginLeft =
                    -(span.scrollWidth - hotSpotDiv.offsetWidth) / 2 + "px";
                span.style.marginTop = -span.scrollHeight - 12 + "px";
            }

                span.style.width = span.scrollWidth - 20 + "px";
                span.style.marginLeft =
                    -(span.scrollWidth - hotSpotDiv.offsetWidth) / 2 + "px";
                span.style.marginTop = -span.scrollHeight - 12 + "px";
            }

            let images = {};

            function showImage(event, args) {
                images = args;
                let image = document.querySelector("#detailImage img");
                image.src = images.image;
                window.location.href = "#detailImage";
            }

            // On load, remove hash from URL
            window.onload = function () {
                window.location.href = "#";
            };

            // If hash (image shown), and if user clicks outside of image, then close it
            window.onclick = function (event) {
                if (event.target.id == "detailImage") {
                    window.location.href = "#";
                    // Also reset image args to default
                    var image = document.querySelector("#detailImage img");
                    image.src = "";

                    images = {};
                }
            };

            // When the hash is # (no image shown), then remove the image
            window.onhashchange = function () {
                if (window.location.hash == "#") {
                    var image = document.querySelector("#detailImage img");
                    image.src = "";

                    images = {};
                } else {
                    // Stop autoRotate when image is shown
                    // Add event listener to click (alternate between images.image and images.alt), adding a toggle (boolean?)
                    let image = document.querySelector("#detailImage img");
                    let toggle = false;
                    image.addEventListener("click", function () {
                        if (toggle) {
                            image.src = images.image;
                            toggle = false;
                        } else {
                            // If images.alt is undefined, do not change image
                            if (images.alt == undefined) return;
                            image.src = images.alt;
                            toggle = true;
                        }
                    });
                }
            };
        </script>
    </body>
</html>
